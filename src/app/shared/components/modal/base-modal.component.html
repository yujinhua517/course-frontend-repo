<!-- 模態背景 -->
@if (show()) {
<div class="modal-backdrop fade show" (click)="onBackdropClick()"></div>

<!-- 模態視窗 -->
<div class="modal fade show d-block" tabindex="-1" role="dialog" [attr.aria-labelledby]="config().title">
    <div class="modal-dialog" [class]="modalSizeClass()" role="document">
        <div class="modal-content">
            <!-- 模態標題 -->
            <div class="modal-header">
                <h4 class="modal-title fw-bold">
                    @if (config().icon) {
                    <i [class]="config().icon + ' me-2'"></i>
                    }
                    {{ config().title }}
                </h4>
                @if (shouldShowCloseButton()) {
                <button type="button" class="btn-close" (click)="onClose()" aria-label="關閉">
                </button>
                }
            </div>

            <!-- 模態內容區域 -->
            <div class="modal-body">
                <ng-content select="[slot=body]"></ng-content>
            </div>

            <!-- 模態按鈕區域 -->
            <div class="modal-footer">
                <ng-content select="[slot=footer]"></ng-content>
            </div>
        </div>
    </div>
</div>
}
