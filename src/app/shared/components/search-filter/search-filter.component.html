<!-- 搜尋與篩選區 -->
<div class="search-section card mb-4">
    <div class="card-body">
        <div class="row g-3 align-items-end">
            <!-- 搜尋輸入框 -->
            <div class="col-md-5">
                <label for="searchInput" class="form-label fw-medium">
                    {{ config().searchLabel || '關鍵字搜尋' }}
                </label>
                <div class="input-group">
                    <input type="text" id="searchInput" class="form-control"
                        [placeholder]="config().searchPlaceholder || '搜尋...'" [(ngModel)]="currentSearchKeyword"
                        (keyup.enter)="onSearchEnter()" [disabled]="loading()" aria-label="搜尋關鍵字">

                    <button class="btn btn-outline-search" type="button" (click)="onSearch()" [disabled]="loading()"
                        aria-label="執行搜尋">
                        <i class="bi bi-search"></i>
                    </button>

                    @if (shouldShowClearButton()) {
                    <button class="btn btn-outline-clear" type="button" (click)="onClearSearch()" [disabled]="loading()"
                        aria-label="清除搜尋">
                        <i class="bi bi-x"></i>
                    </button>
                    }
                </div>
            </div>
        </div>
        <div class="row g-3 mt-3">
            <!-- 動態篩選器 -->
            @if (config().filters && config().filters!.length > 0) {
            @for (filter of config().filters!; track filter.key) {
            <div class="col-md-2">
                <label [for]="getFilterId(filter.key)" class="form-label fw-medium">
                    {{ filter.label }}
                </label>
                <select [id]="getFilterId(filter.key)" class="form-select" [value]="getFilterValue(filter.key)"
                    (change)="onFilterChange(filter.key, $event)" [disabled]="loading()"
                    [attr.aria-label]="getFilterAriaLabel(filter)">

                    <option value="">全部</option>
                    @for (option of filter.options; track option.value) {
                    <option [value]="option.value">{{ option.text }}</option>
                    }
                </select>
            </div>
            }
            }

            <!-- 每頁筆數選擇器 -->
            @if (config().showPageSize !== false) {
            <div class="col-md-2">
                <label for="pageSize" class="form-label fw-medium">每頁筆數</label>
                <select id="pageSize" class="form-select" [value]="pageSize()" (change)="onPageSizeChange($event)"
                    [disabled]="loading()" aria-label="每頁筆數">

                    @for (size of config().pageSizeOptions || [10, 20, 50, 100]; track size) {
                    <option [value]="size">{{ size }}</option>
                    }
                </select>
            </div>
            }

            <!-- 總筆數顯示 -->
            @if (config().showTotalCount !== false) {
            <div class="col-md-2 d-flex flex-column justify-content-end align-items-end ms-auto">
                <div class="text-muted small">
                    {{ totalCountText() }}
                </div>
            </div>
            }
        </div>
    </div>
</div>
